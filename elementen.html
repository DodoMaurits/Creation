<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Creation</title>
  <link rel="stylesheet" href="elementen.css">
</head>
<body class="homepage">

  <!-- Resultaatboxen -->
  <div class="result-box-container">
    <div class="result-box">
      <img src="icons/Warmte.png" alt="Warmte" class="result-image">
      <h2 class="result-title">Warmte</h2>
      <p class="result-quote">
        "Heat is required to forge anything"
        <br><br>- Mary Lou Retton
      </p>
    </div>

    <div class="result-box">
      <img src="icons/Kou.png" alt="Kou" class="result-image">
      <h2 class="result-title">Kou</h2>
      <p class="result-quote">
        "It's too cold outside for angels to fly"
        <br><br>- Ed Sheeran
      </p>
    </div>
  </div>

  <!-- JS voor random zwevende iconen -->
  <script>
    const icons = document.querySelectorAll('.result-image');
    
    icons.forEach(icon => {
      const duration = (2 + Math.random() * 3).toFixed(2); // 2-5 seconden
      const translate = Math.floor(5 + Math.random() * 10);  // 5-15px omhoog
      const delay = (Math.random() * 2).toFixed(2); // 0-2s vertraging
    
      icon.style.animationDuration = `${duration}s`;
      icon.style.animationDelay = `${delay}s`;
      icon.style.setProperty('--translateY', `-${translate}px`);
    });
  
    // Hele body klik om door te gaan naar combinatiepagina
    document.body.addEventListener("click", () => {
      window.location.href = "combinatiepagina.html";
    });
  
    // JS voor random horizontale beweging van quotes
    const quotes = document.querySelectorAll('.result-quote');
  
    quotes.forEach(quote => {
      const duration = (3 + Math.random() * 2).toFixed(2); // 3-5 seconden
      const translate = Math.floor(5 + Math.random() * 10);  // 5-15px horizontaal
      const delay = (Math.random() * 1).toFixed(2); // 0-1s vertraging
  
      quote.style.animationDuration = `${duration}s`;
      quote.style.animationDelay = `${delay}s`;
      quote.style.setProperty('--translateX', `${translate}px`);
    });
  </script>

</body>
</html>
